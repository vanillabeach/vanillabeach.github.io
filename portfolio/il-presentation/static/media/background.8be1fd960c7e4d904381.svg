<svg class="isomorphicGradient_About" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        
        <rect width="100%" height="100%" x="0%" y="0%" fill="url(#isoGradientAbout)"></rect>

        <!--

        Values:

        0s
        #C1E9FF - ISO - Amino Azure - 300
        #E9F7FE - ISO - Amino Azure - 100

        15s
        #DEF4F2
        #E9F7FE - ISO - Amino Azure - 100

        30s
        #F8FFE5 - ISO - Alpha Chartreuse - 300
        #E9F7FE - ISO - Amino Azure - 100

        45s
        #DEF4F2
        #E9F7FE - ISO - Amino Azure - 100

        60s
        #C1E9FF - ISO - Amino Azure - 300
        #E9F7FE - ISO - Amino Azure - 100
      
        -->
      <defs>
          <linearGradient id="isoGradientAbout" gradientTransform="rotate(110)">
            <stop offset="0%" stop-color="#C1E9FF">
              <animate attributeName="stop-color" values="#C1E9FF;#DEF4F2;#F8FFE5;#DEF4F2;#C1E9FF" dur="60" repeatCount="indefinite">
              </animate>
            </stop>
            <stop offset="100%" stop-color="#E9F7FE">
              <animate attributeName="stop-color" values="#E9F7FE;#E9F7FE;#E9F7FE;#E9F7FE;#E9F7FE" dur="60" repeatCount="indefinite">
              </animate>
            </stop>
          </linearGradient>
        </defs>
      </svg>